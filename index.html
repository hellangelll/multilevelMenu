<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

                                                        class="ant-btn ant-btn-lg ant-btn-icon-only form-input-search">

            ant-select-selection--single" role="combobox" aria-autocomplete="list" aria-haspopup="true"

                                                            </div>
                                                            <div class="ant-select-selection-selected-value" title=""

                                                              style="user-select: none;"><b></b></span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="ant-row classify-row">

                                        <div class="ant-row classify-standard">

                                                        class="ant-input-suffix"><i
                                                        class="anticon anticon-search ant-input-search-icon"></i></span></span>

                                                </ul>
                                            </div>
                                            <div class="ant-col-6 classify-standard-item">
                                                <div class="ant-input-search-wrapper"><span
                                                        class="ant-input-preSuffix-wrapper"><input type="text"
                                                                                                   class="ant-input ant-input-search"
                                                                                                   objId = "1"
                                                                                                   value=""

                                                            <!--class="anticon anticon-right"></i></a></li>-->
                                                </ul>
                                            </div>

                                                <div class="ant-input-search-wrapper"><span
                                                        class="ant-input-preSuffix-wrapper"><input type="text"
                                                                                                   class="ant-input ant-input-search"
                                                                                                   objId = "2"
                                                                                                   value=""

                                                        class="ant-input-suffix"><i
                                                        class="anticon anticon-search ant-input-search-icon"></i></span></span>

                                                    <!--<li><a href="javascript:;"-->
                                                           <!--class="active active-last"><span>坚果炒货</span></a></li>-->
                                                </ul>

                                            </div>
                                        </div>
                                    </div>

                                        <div class="ant-row classify-standard">

                                                <ul class="classify-standard-item-list">
                                                    <li><a href="javascript:;"><span>快消品</span></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="t-center" style="margin-bottom: 50px;">
                                    <button type="button" class="ant-btn ant-btn-primary"><span>下一步</span></button>
                                </div>

                        <div role="tabpanel" aria-hidden="true"

                        <div role="tabpanel" aria-hidden="true"

                        <div role="tabpanel" aria-hidden="true"

</div>

<script type="text/javascript">
    $(function () {
        var obj = $("#meunList");
        var hat = new HAT(obj);
        hat.init();
    })
